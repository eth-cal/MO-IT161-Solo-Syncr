<html>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles/common.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Archivo"/>
    
    <header>
        <title>???</title>
    </header>
    <body>
        <div class="c_flex_lay c_flex_h">
            <div class="left-sidebar side-shade">
                <div class="mode-list">
                    <img src="https://placehold.co/128?font=noto-sans" width="100%"/>
                    <hr class="common">
                    <div id="lsb.button-rack" class="c_flex_list c_flex_v c_pr-light">
                        <button id="lsb.button-rack.dashboard" class="c_button with-icon">
                            <i class="bi bi-pie-chart" style="font-size: 16pt;"></i>
                        </button>
                        <button id="lsb.button-rack.timeline" class="c_button with-icon">
                            <i class="bi bi-bar-chart-steps" style="font-size: 16pt;"></i>
                        </button>
                        <button id="lsb.button-rack.calendar" class="c_button with-icon">
                            <i class="bi bi-calendar" style="font-size: 16pt;"></i>
                        </button>
                        <button id="lsb.button-rack.alarms" class="c_button with-icon">
                            <i class="bi bi-alarm" style="font-size: 16pt;"></i>
                        </button>
                        <button id="lsb.button-rack.kanban" class="c_button with-icon">
                            <i class="bi bi-kanban" style="font-size: 16pt;"></i>
                        </button>
                    </div>
                </div>
                <div class="misc-ftr">
                    <div class="c_flex_list c_flex_v">
                        <button class="c_button">Guide</button>
                        <button class="c_button">About</button>
                    </div>
                </div>
            </div>

            <div class="planner-select c_flex_lay c_flex_v side-shade">
                <div class="active-header c_flex_lay c_flex_v">
                    <span id="lsb.plan-sel.active.title">No planner</span><br/>
                    <span id="lsb.plan-sel.active.desc">...</span>
                    <hr class="common">
                    <div id="lsb.plan-sel.active.opts" class="c_wh-100p c_flex_list square compact c_flex_h c_pr-dark">
                        <button id="lsb.plan-sel.active.opts.settings" class="c_button with-icon">
                            <i class="bi bi-three-dots-vertical"></i>
                        </button>
                        <button id="lsb.plan-sel.active.opts.new" class="c_button with-icon">
                            <i class="bi bi-plus-lg"></i>
                        </button>
                        <button id="lsb.plan-sel.active.opts.delete" class="c_button with-icon">
                            <i class="bi bi-trash"></i>
                        </button>
                    </div>
                </div>
                <div id="lsb.plan-sel.list" class="c_flex_lay gapped c_flex_main c_flex_v">
                    <button id="lsb.plan-sel.list.all-vis" class="c_button entry cent">
                        <span>Show all</span>
                    </button>
                    <div id="lsb.plan-sel.list.plans" class="c_flex_list c_flex_v">
                        <!-- TODO: Make these a component that JS can create, then
                        remove all these. -->
                        <button class="c_button entry">
                            <i class="bi bi-calendar"></i><span>Scheduler 1</span>
                        </button>
                        <button class="c_button entry">
                            <i class="bi bi-calendar"></i><span>Scheduler 2</span>
                        </button>
                        <button class="c_button entry">
                            <i class="bi bi-film"></i><span>Scheduler 3</span>
                        </button>
                        <button class="c_button entry">
                            <i class="bi bi-joystick"></i><span>Scheduler 4</span>
                        </button>
                        <button class="c_button entry">
                            <i class="bi bi-calendar"></i><span>Scheduler 5</span>
                        </button>
                        <button class="c_button entry">
                            <i class="bi bi-cake"></i><span>Scheduler 6</span>
                        </button>
                        <button class="c_button entry">
                            <i class="bi bi-calendar"></i><span>Scheduler 7</span>
                        </button>
                        <button class="c_button entry">
                            <i class="bi bi-calendar"></i><span>Scheduler 8</span>
                        </button>
                    </div>
                    <button class="c_button entry cent">
                        <i class="bi bi-plus-lg"></i><span>Create</span>
                    </button>
                </div>
            </div>

            <div class="main-view">
                <embed id="mv.view" type="text/html" src="">
                </div>
        </div>

        <script type="text/javascript" src="scripts/mode_selection.js"></script>
    </body>
</html>
