<!DOCTYPE html>

<html>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./styles/common.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Archivo"/>
    
    <header>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Syncr - Time Management in the Web</title>
    </header>
    <body>
        <div class="c_flex_lay c_flex_h">
            <div class="left-sidebar side-shade">
                <div class="mode-list">
                    <img src="https://placehold.co/128?font=noto-sans" width="100%"/>
                    <hr class="space">
                    <div id="lsb.button-rack" class="c_flex_list c_flex_v c_pr-light">
                        <button id="lsb.button-rack.timeline" class="with-icon">
                            <i class="bi bi-bar-chart-steps fs-4"></i>
                        </button>
                        <button id="lsb.button-rack.calendar" class="with-icon">
                            <i class="bi bi-calendar fs-4"></i>
                        </button>
                        <button id="lsb.button-rack.alarms" class="with-icon">
                            <i class="bi bi-alarm fs-4"></i>
                        </button>
                        <button id="lsb.button-rack.kanban" class="with-icon">
                            <i class="bi bi-kanban fs-4"></i>
                        </button>
                    </div>
                </div>
                <div class="misc-ftr">
                    <div class="c_flex_list c_flex_v">
                        <button class="">Guide</button>
                        <button class="">About</button>
                    </div>
                </div>
            </div>

            <div class="planner-select c_flex_lay c_flex_v side-shade">
                <div class="active-header c_flex_lay c_flex_v">
                    <span id="lsb.plan-sel.active.title">No planner</span><br/>
                    <span id="lsb.plan-sel.active.desc">...</span>
                    <hr class="space">
                    <div id="lsb.plan-sel.active.opts" class="c_wh-100p c_pr-dark row column-gap-1 p-1 gx-1 c curvy">
                        <button id="lsb.plan-sel.active.opts.settings" class="col with-icon">
                            <i class="bi bi-three-dots-vertical"></i>
                        </button>
                        <button id="lsb.plan-sel.active.opts.new" class="col with-icon">
                            <i class="bi bi-plus-lg"></i>
                        </button>
                        <button id="lsb.plan-sel.active.opts.delete" class="col with-icon">
                            <i class="bi bi-trash"></i>
                        </button>
                    </div>
                </div>
                <div id="lsb.plan-sel.list" class="c_flex_lay gapped c_flex_main c_flex_v">
                    <button id="lsb.plan-sel.list.all-vis" class="entry cent">
                        <span>Show all</span>
                    </button>
                    <div id="lsb.plan-sel.list.plans" class="c_flex_list c_flex_v">
                        <!-- TODO: Make these a component that JS can create, then
                        remove all these. -->
                        <button class="entry">
                            <i class="bi bi-calendar"></i><span>Scheduler 1</span>
                        </button>
                        <button class="entry">
                            <i class="bi bi-calendar"></i><span>Scheduler 2</span>
                        </button>
                        <button class="entry">
                            <i class="bi bi-film"></i><span>Scheduler 3</span>
                        </button>
                        <button class="entry">
                            <i class="bi bi-joystick"></i><span>Scheduler 4</span>
                        </button>
                        <button class="entry">
                            <i class="bi bi-calendar"></i><span>Scheduler 5</span>
                        </button>
                        <button class="entry">
                            <i class="bi bi-cake"></i><span>Scheduler 6</span>
                        </button>
                        <button class="entry">
                            <i class="bi bi-calendar"></i><span>Scheduler 7</span>
                        </button>
                        <button class="entry">
                            <i class="bi bi-calendar"></i><span>Scheduler 8</span>
                        </button>
                    </div>
                    <button class=" entry cent">
                        <i class="bi bi-plus-lg"></i><span>Create</span>
                    </button>
                </div>
            </div>

            <div class="main-view">
                <iframe id="mv.view" src=""></iframe>
            </div>
        </div>

        <script type="text/javascript" src="./scripts/mode_selection.js"></script>
    </body>
</html>
