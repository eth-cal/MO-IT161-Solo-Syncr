<html>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/styles/common.css"/>
    <link rel="stylesheet" href="/styles/alarms.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Archivo"/>

    <body>
         <div id="embed_top_div" class="c_wh-100p">
            <div class="mv_topbar">
                <div class="title">
                    Alarms
                </div>
                <div id="mv.edit.topbar" class="opts c_flex_list c_flex_h">
                    <button class="c_button entry">
                        <i class="bi bi-funnel"></i>Filters
                    </button>
                    <button class="c_button entry">
                        <i class="bi bi-eye"></i>Visibility
                    </button>
                </div>
            </div>
            <div id="main-view-content"
                class="c_flex_lay c_flex_h c_flex_main col"
                style="
                padding: 10px;
                gap: 10px;
                "
            >
                <div class="c_flex_list c_flex_v c_pr-dark" style="flex: 1; width: auto; height: 100%; min-width: 300px;">
                    <button class="c_button alarm-box min-anim">
                        <div class="c_wh-100p" style="text-align: left;">
                            <span class="time-set">12:00 PM</span>
                        </div>
                    </button>
                </div>
                <div class="c_flex_lay c_flex_v gapped" style="flex: 1 0;">
                    <div class="c_flex_lay gapped c_flex_h">
                        <div class="c_flex_list compact bt_m c_flex_v c_pit_pr-dark">
                            <button class="c_button with-icon">
                                <i class="bi bi-plus-lg"></i>
                            </button>
                            <button class="c_button with-icon">
                                <i class="bi bi-clock"></i>
                            </button>
                            <button class="c_button with-icon">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                        <div class="" style="
                            text-align: right;
                            align-content: center;
                            padding-right: 20px;
                            font-size: 60px;
                            width: 100%;
                        ">
                            12:00 PM
                        </div>
                    </div>s
                    <div id="al.opts-pane" class="c_flex_list c_flex_v c_pr-light">
                        <div id="al.opts-pane.ring-time">
                            <div>
                                Ring Time
                            </div>
                            <div id="al.opts-pane.ring-time.time-setter">
                                <input id="..ring-time.hour" class="c_tbox cent" type="textbox" value="12" onemptied="0">
                                <input id="..ring-time.minute" class="c_tbox cent" type="textbox" value="00" >
                                <button id="..ring-time.meridiem" class="c_button" onclick="
                                event.target.textContent = (event.target.textContent.startsWith(`P`)? `AM`: `PM`)
                                ">PM</button>
                                <button id="..ring-time.meridiem" class="c_button with-icon">
                                    <i class="bi bi-clock"></i>
                                </button>
                            </div>
                            <div id="al.opts-pane.ring-time.day-setter">
                                <div class="c_flex_lay gapped c_flex_v">
                                    <input type="checkbox" class="c_switch"/>
                                    <span>S</span>
                                </div>
                                <div class="c_flex_lay gapped c_flex_v">
                                    <input type="checkbox" class="c_switch"/>
                                    <span>M</span>
                                </div>
                                <div class="c_flex_lay gapped c_flex_v">
                                    <input type="checkbox" class="c_switch"/>
                                    <span>T</span>
                                </div>
                                <div class="c_flex_lay gapped c_flex_v">
                                    <input type="checkbox" class="c_switch"/>
                                    <span>W</span>
                                </div>
                                <div class="c_flex_lay gapped c_flex_v">
                                    <input type="checkbox" class="c_switch"/>
                                    <span>TH</span>
                                </div>
                                <div class="c_flex_lay gapped c_flex_v">
                                    <input type="checkbox" class="c_switch"/>
                                    <span>F</span>
                                </div>
                                <div class="c_flex_lay gapped c_flex_v">
                                    <input type="checkbox" class="c_switch"/>
                                    <span>SA</span>
                                </div>
                            </div>
                        </div>
                        <div>
                            <span>
                                Snoozing
                            </span>

                        </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
