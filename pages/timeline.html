<!DOCTYPE html>

<html>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/styles/common.css"/>
    <link rel="stylesheet" href="/styles/timeline.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Archivo"/>
    
    <body>
        <div id="embed_top_div" class="c_wh-100p">
            <div class="mv_topbar">
                <div class="title">
                    Timeline
                </div>
                <div id="mv.edit.topbar" class="opts c_flex_list c_flex_h c_b-rack_pr-light">
                    <button class="entry">
                        <i class="bi bi-funnel"></i>Filters
                    </button>
                    <button class="entry">
                        <i class="bi bi-eye"></i>Visibility
                    </button>
                </div>
            </div>

            <div id="main-view-content" class="c_flex_main">
                <div id="tl-mode.timescr.sliding-pane"class="c_cent c_wh-100p c_">
                    <div id="timeline-run" class="c_wh-100p c_flex_lay c_flex_v padded">
                    </div>
                </div>
                <div id="tl.footer">
                    <div id="tl.footer.timebar" class="c_wh-100p c_flex_lay gapped c_flex_v c_cent_h">
                        <!-- Slider -->
                        <div id="slider" class=" c_pit_pr-dark">
                            <div id="knob" class="c curvy lift">
                                <i class="3"></i>
                            </div>
                        </div>

                        <div id="ctrl">
                            <!-- Date -->
                            <div id="tl-mode.timescr.datetime" class="dt-text c_cent_v"></div>

                            <!-- Control rack -->
                            <div id="tl-mode.timescr.stepper" class="c_pr-dark row column-gap-1 p-1 gx-1 c curvy">
                                <button id="tl-mode.timescr.stepper.prev" class="col">
                                    <i class="bi bi-caret-left-fill"></i>
                                </button>
                                <button id="tl-mode.timescr.stepper.curr" class="col">
                                    <i class="bi bi-clock-fill"></i>
                                </button>
                                <button id="tl-mode.timescr.stepper.next" class="col">
                                    <i class="bi bi-caret-right-fill"></i>
                                </button>
                            </div>
                            <!--<div class="f-grow"></div>
                            Can't figure out how to cleanly centre the controls without the date
                            and time moving it gradually to the right. Now that the control bar
                            is uncomfortably wide, I restricted its size.-->

                            <!-- <script type="text/javascript" src="/scripts/tl_clock.js"></script> -->
                            <script type="module" src="/scripts/tl-interact.js"></script> 
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </body>
</html>
