<!DOCTYPE html>

<html>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/styles/common.css"/>
    <link rel="stylesheet" href="/styles/calendar.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Archivo"/>

    <body>
        <div id="embed_top_div" class="c_wh-100p">
            <div class="mv_topbar">
                <div class="title">
                    Calendar
                </div>
                <div id="mv.edit.topbar" class="opts c_flex_list c_flex_h c_b-rack_pr-light">
                    <div id="mv.action" data-act="filter">
                        <button id="toggler" class="c_button entry">
                            <i class="bi bi-funnel"></i>Filters
                        </button>
                        <div id="submenu" class="popover c_flex_list c_flex_v c_pr-light" data-vis="false">
                            <span><b>Month and Year</b></span>
                            <div id="submenu.month-select" class="c_flex_lay gapped c size fw">
                                <input id="month" type="textbox" value="Jan" data-len="hs"/>
                                <input id="year" type="textbox" value="2025" data-len="s"/>
                                <button id="go" class="c_button with-icon"><i class="bi bi-check-lg"></i></button>
                            </div>
                            <hr/>
                            <span><b></b>Task types</b></span>
                            <div id="submenu.task-types" class="c_flex_lay indent c_flex_v c size fw">
                                <div data-act="calendar" class="c_flex_lay c_cent_v c size fw">
                                    <span>Calendar</span>
                                    <input class="c flex-end" type="checkbox" checked/>
                                </div>
                                <div data-act="alarm" class="c_flex_lay c_cent_v c size fw">
                                    <span>Alarms</span>
                                    <input class="c flex-end" type="checkbox" checked/>
                                </div>
                                <div data-act="kanban-dated" class="c_flex_lay c_cent_v c size fw">
                                    <span>Kanban w/ Dates</span>
                                    <input class="c flex-end" type="checkbox" checked/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="main-view-content" class="c_flex_main">
                <div id="cl.date">
                    &lt;DD&gt; &lt;month&gt;, &lt;YYYY&gt;
                </div>
                <div id="cl.viewer">
                    <div id="cl.grid-view">
                        <div id="cl.week-days">
                            <div class="container">
                                <span>S</span>
                                <span>M</span>
                                <span>T</span>
                                <span>W</span>
                                <span>TH</span>
                                <span>F</span>
                                <span>SA</span>
                            </div>
                        </div>
                        <div id="cl.grid-view.tasks">
                            <div id="cl.grid-view.row">
                                <div id="cl.task-entry-box" class="cal_box">
                                    <span class="day_number">&lt;day num&gt;</span>
                                    <span></span> <!-- Force the task_list to be at the bottom by taking the remaining space. -->
                                    <div id="task-list" class="c_flex_lay gapped c_flex_v task_list">
                                        <button data-entry-type="task" class="c_button entry">Calendar</button>
                                        <button data-entry-type="task-ref" data-task-type="alarm" class="c_button entry"><i class="bi bi-clock"></i>Alarm</button>
                                        <button data-entry-type="task-ref" data-task-type="kanban-dated" class="c_button entry"><i class="bi bi-kanban"></i>Kanban</button>
                                        <button data-entry-type="expander" class="c_button entry cent"><i class="bi bi-chevron-down"></i><span>1 more</span></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="cl.grid-view.ctrl" class="c_flex_list c_flex_h">
            <div id="cl.grid-view.ctrl.opts" class="c_flex_list compact c_flex_h">
                <button id="now" class="c_button square with-icon">
                    <i class="bi bi-clock"></i>
                </button>
                <button class=" square with-icon">
                    <i class="bi bi-trash"></i>
                </button>
            </div>
            
            <button id="cl.grid-view.ctrl.add-task" class="c_button square with-icon">
                <i class="bi bi-plus-lg"></i>
            </button>
        </div>

        <dialog id="dialog-taskman" class="popup cent">
            <i id="dialog_close" class="close bi bi-x-lg"></i>
            <div id="dialog_contents" class="window c_flex_lay c_flex_v gapped c lift curvy">
                <span id="dialog_title" class="title">Options for "Task Title"</span>
                <div class="dialog-list c_flex_list c_flex_v compact">
                    <div id="dialog-task_title" class="list-item c_flex_lay gapped c_flex_v">
                        <span>Name</span>
                        <input type="textbox"/>
                    </div>
                    <div id="dialog-task_desc" class="list-item c_flex_lay gapped c_flex_v">
                        <span>Description</span>
                        <textarea></textarea>
                    </div>
                    <div id="dialog-task_date" class="list-item c_flex_lay gapped c_flex_v">
                        <span>Date</span>
                        <input type="textbox"/>
                    </div>
                    <div id="dialog-reminder" class="list-item c_flex_lay gapped c_flex_v">
                        <span>Reminder</span>
                        <select id="selection">
                            <option value="on-time">On Time</option>
                            <option value="1-day">Before 1 day</option>
                            <option value="3-days">Before 3 days</option>
                            <option value="1-week">Before 1 week</option>
                            <option value="everyday">Everyday until this day</option>
                        </select>
                    </div>
                </div>
                <div class="dialog-actions c_flex_lay gapped">
                    <button class=" c flex-end">
                        Save
                    </button>
                    <button class="">
                        Cancel
                    </button>
                </div>
            </div>
        </dialog>

        <dialog id="dialog-messenger" class="popup cent">
            <i id="dialog_close" class="close bi bi-x-lg"></i>
            <div id="dialog_contents" class="window c_flex_lay c_flex_v gapped c lift curvy">
                <span id="dialog_title" class="title">Title</span>
                <span id="dialog_text">Message</span>
                <div class="dialog-actions c_flex_lay gapped">
                    <button class=" c flex-end">
                        Okay
                    </button>
                </div>
            </div>
        </dialog>

        <script type="module" src="/scripts/cl-interact.js"></script>
    </body>
</html>
